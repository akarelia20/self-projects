<!DOCTYPE html>
<html>

<body>
  <h2> Print Triangular pattern of numbers</h2>
  <p id="demo"></p>

  <script>
    var n = 10;
    var result = "";
    for (var i = 1; i <= n; i++) {
      for (var j = 1; j <= i; j++) {
        result = result + j + " ";
      }
      result = result + "<br/>"; /* to excute in console.log use "\n" instead of <br/> */
    }
    document.getElementById("demo").innerHTML = result;

  </script>
</body>

</html>
