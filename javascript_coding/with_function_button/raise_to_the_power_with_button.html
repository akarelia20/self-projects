<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> fill in the base and power to get the output</h2>
    <p> Base</p>
    <input id="base" type="number">
    <p> Power</p>
    <input id="power" type="number">
    <button 
        onclick="raise_to_the_power(document.getElementById('base').value,document.getElementById('power').value)">
        Submit
    </button>
    <p> Result is :<span id="demo"> </span></p>
    
    <script>
        function raise_to_the_power(x,y) {
            var result = 1;
            for (var i = 0; i < y; i++) {
            result = result * x;
            }
            document.getElementById("demo").innerHTML = result;
        }
    </script>
</body>

</html>
